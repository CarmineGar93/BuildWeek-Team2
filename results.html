<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Results</title>
</head>

<body class="bodyDiv">
    <header>
        <div>
            <img src="assets/img/epicode_logo.png" alt="Logo-Epicode" class="logo"> <!-- LOGO EPICODE -->
        </div>
    </header>

    <main class="mainFeed">

        <div class="title_allPages">
            <h1>Results</h1>
            <h2>The summary of yours answers:</h2>
        </div>

        <div class="inline">
            <div class="resultsText">
                <div id="correctAswers">
                    <h2>Correct</h2>
                </div>
            </div>

            <div id="graphicResults" class="resultsText">
                <canvas id="myDoughnutChart"></canvas>

                <div id="textResults"></div>

            </div>
            <div class="resultsText">
                <div id="wrongAnswers">
                    <h2>Wrong</h2>
                </div>
            </div>
        </div>

        <form action="feedback.html">
            <button type="submit" id="rateUs" class="rateUs">RATE US</button>
        </form>
    </main>
    
    <div class="absolute" id="absolute">
        <div id="certificazioneDiv">
            <img src="assets/img/Certificato-01.png" alt="certificato" id="certificato">
            <p id="nameCertificato"></p>
            <p id="dateCertificato"></p>
        </div>
        <i class="fa-solid fa-download" id="generatePDF"></i>
    </div>

    <div id="questionsResults"></div>


    <div class="torna-su">
        <a href="#" id="tornaSuBtn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path
                    d="M246.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L224 109.3 361.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160zm160 352l-160-160c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L224 301.3 361.4 438.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3z" />
            </svg></a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="assets/js/result.js"></script>
</body>

</html>
