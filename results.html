<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Results</title>
</head>

<body class="bodyDiv">
    <header>
        <div>
            <img src="assets/img/epicode_logo.png" alt="Logo-Epicode" class="logo"> <!-- LOGO EPICODE -->
        </div>
    </header>

    <main>

        <div class="title_allPages">
            <h1>Results</h1>
            <h2>The summary of yours answers:</h2>
        </div>

        <div>
            <div id="correctAswers">
                <h2>Correct</h2>
            </div>
        </div>

        <div id="graphicResults">
            <canvas id="myDoughnutChart"></canvas>

            <div id="textResults"></div>

        </div>
        <div>
            <div id="wrongAnswers">
                <h2>Wrong</h2>
            </div>
        </div>

        <form action="feedback.html">
            <button type="submit" id="rateUs">RATE US</button>
        </form>
    </main>
    <script src="assets/js/result.js"></script>
</body>

</html>
